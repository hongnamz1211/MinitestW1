<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        table, tr, td, th {
            border: 1px solid;
            border-collapse: collapse;
            padding: 5px 10px;
        }
        .row1 {
            background-color: dimgray;
        }
        .row2 {
            background-color: aqua;
        }
        .center {
            text-align: center;
            font-size: 18px;

        }
    </style>
</head>
<body>
<table>
    <tr>
        <th class="row1" colspan="4">Thông tin thành viên nhóm</th>
    </tr>
    <tr class="row2">
        <td class="center">Họ và tên</td>
        <td class="center">Ngày sinh</td>
        <td class="center">Số điện thoại</td>
        <td class="center">Địa chỉ</td>
    </tr>
    <tr class="row1">
        <td>Dương Văn Trung</td>
        <td>31/07/1994</td>
        <td>0353937082</td>
        <td>Việt Nam</td>
    </tr>
    <tr class="row2">
        <td>Trần Tuấn Huấn</td>
        <td>18/09/1998</td>
        <td>0779534817</td>
        <td>Việt Nam</td>
    </tr>
    <tr class="row1">
        <td>Nguyễn Duy Tiến</td>
        <td>18/10/1992</td>
        <td>0964642112</td>
        <td>Việt Nam</td>
    </tr>
    <tr class="row2">
        <td>Lê Việt Hùng</td>
        <td>13/03/2003</td>
        <td>0344988834</td>
        <td>Việt Nam</td>
    </tr>
</table>

</body>
</html>
