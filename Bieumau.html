<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biểu mẫu thu thập thông tin</title>
    <style>
        table {
            width: 300px;
            height: 500px;
            border: 1px solid;
            border-collapse: collapse;
            padding: 10px;
        }
        th {
            color: red;
            font-size: 20px;
        }
        .title {
            padding: 10px;
            color: blue;
        }
        .submit {
            float: right;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<form>
    <table>
        <tr>
            <th colspan="2">Biểu mẫu đăng ký</th>
        </tr>
        <tr>
            <td class="title">Họ và tên</td>
            <td>
                <input type="text" placeholder="Nhập họ và tên">
            </td>
        </tr>
        <tr>
            <td class="title">Tuổi</td>
            <td>
                <select name="tuoi">
                    <option>dưới 20 tuổi</option>
                    <option>20 đến 25 tuổi</option>
                    <option>25 đến 30 tuổi</option>
                    <option>trên 35 tuổi</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="title">Giới tính</td>
            <td>
                <input type="radio" name="gioitinh">Nam <br>
                <input type="radio" name="gioitinh">Nữ <br>
                <input type="radio" name="gioitinh">Khác
            </td>
        </tr>
        <tr>
            <td class="title">Số điện thoại</td>
            <td>
                <input type="number" placeholder="Nhập số điện thoại">
            </td>
        </tr>
        <tr>
            <td class="title">Email</td>
            <td>
                <input type="email" placeholder="Nhập email">
            </td>
        </tr>
        <tr>
            <td class="title">Địa chỉ</td>
            <td>
                <input type="text" placeholder="Nhập địa chỉ">
            </td>
        </tr>
        <tr>
            <td class="title">Account</td>
            <td>
                <input type="text" placeholder="Tên tài khoản">
            </td>
        </tr>
        <tr>
            <td class="title">Password</td>
            <td>
                <input type="password" placeholder="Nhập mật khẩu">
            </td>
        </tr>
        <tr>
            <td>
                <input class="submit" type="submit" value="Gửi">
            </td>
            <td>
                <input type="reset" value="Nhập lại">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
